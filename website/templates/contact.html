{% extends "default.html" %}
{% block title %}Contact{% endblock %}
{% block headline %}Contact{% endblock %}

{% block content%}

<form action="" class="auth-form" method="POST">
    <p class="auth-instructions">Comments? Questions? Feel free to reach out!</p>
    <label for="name" class="auth-label">Name</label>
    <input type="text" name="name" id="name" class="auth-input" required>
    <label for="email" class="auth-label">Email</label>
    <input type="text" name="email" id="email" class="auth-input" required> 
    <label for="message" class="auth-label">Message</label>
    <textarea name="message" id="message" cols="30" rows="3" class="auth-input" required></textarea>
    <button type="submit" class="auth-button">Signup</button>
</form>

{% endblock %}
